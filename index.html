<!DOCTYPE html>
<html >
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <title></title>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class = "navbar">
            <div class ="navbar_brand">
                <img src = "assets/logo.png" alt="logo" class="navbar_logo"> 
            </div>
            <div class="navbar_nav_items">
                 <button class="nav_item Primary_button">Order Food</button> <!--Using a global class called Primary_button for both the given classes -->
            
            </div>
        </nav>
    </header>
    <main class = "container">
      <!-- The main class is also referred as hero class   -->
      <section class="hero_container">
        <div class ="hero_image_container">
            <img src="assets/hero.jpg" alt="hero_image" class="hero_image">
        </div>
        <div class="hero_description">
            <h1 class = "hero_text">
                Order food from favourite restaurants near you
            </h1>
            <button class="Primary_button">Order Now</button>
        </div>
      </section>
      <br>
      <br>
      <br>
      
                    <!-- Explore the menu -->
      <section class = "explore_menu_container">
        <h1 class="explore_menu_text">Explore our menu</h1>
        <div class="explore_menu_gradient_bg">
            
        </div>
        <div class="explore_menu_lists">
            <!-- This is for Burger -->

            <div class="food_card">
                <div class="food_card_image_container">
                    <img src="assets/burger.jpg" alt="burger" class="food_image">
                </div>

                <div class = "food_card_description">
                    <h3 class="food_title">Burger</h3>
                    <p>Burger King, Mcdonalds, Burger Place <span style="color:#C70039 ">+3</span></p>
                </div>
                </div>
                <!-- This section is for Pizza -->
                <div class="food_card" id="pizza_margining">
                <div class="food_card_image_container" >
                    <img src="assets/pizza.jpg" alt="pizza" class="food_image">
                </div>

                <div class = "food_card_description">
                    <h3 class="food_title">Pizza</h3>
                    <p>Burger King, Mcdonalds, Burger Place <span style="color:#C70039 ">+3</span></p>
                </div>
            </div>

                <!-- This is for Ice_Cream -->
                <div class="food_card">
                <div class="food_card_image_container">
                    <img src="assets/iceCream.jpg" alt="iceCream"  class="food_image">
                </div>

                <div class = "food_card_description">
                    <h3 class="food_title">Ice Cream</h3>
                    <p>Burger King, Mcdonalds, Burger Place <span style="color:#C70039 ">+3</span></p>
                </div>
            </div>


            </div>
        
      </section>
    </main> 
    
</body>
</html>
